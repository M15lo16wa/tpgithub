<ion-content>
  <div class="header">
    <ion-buttons slot="start">
      <ion-button (click)="navigateToHome()">
        <ion-icon slot="icon-only" color="light" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button (click)="navigateToPage()">
        <ion-icon slot="icon-only" name="cart-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button>
        <ion-icon slot="icon-only" color="ligth" name="d-heart"></ion-icon>
      </ion-button>
    </ion-buttons>
  </div>
  <!--Detail Produit-->
  <div class="list">
    <div class="image">
      <ion-img [src]="produits.image"></ion-img>
    </div>
    <div class="list-content">
      <div class="tilte-list">
        <h1 class="ion-no-margin">{{produits.title}}</h1>
        <p class="ion-no-margin"><sup>f</sup> {{produits.price | number:'1.2'}}</p>
      </div>
      <div class="rates">
        <app-badge icon="time-forward" text="30m"></app-badge>
        <app-badge icon="star-outline" text="4.5"></app-badge>
      </div>
    </div>
    <div class="about">
      <p>{{produits.description}}</p>
    </div>
    <!--bouton de panier-->
    <app-button (click)="addToCart()">Ajout panier</app-button>
  </div>
</ion-content>
